<body> 
    <h1> DOM Play</h1>
    <div id="play">
        <p><span data-actor="hamlet">Hamlet: To be or not to be?</span></p>
        <p><span data-actor="skull">Skull: Are you talking to me?</span></p>
        <p><span data-actor="hamlet">Hamlet: What did you say?</span></p>
        <p><span data-actor="skull">Skull: Nothing, I'm only a skull.</span></p>
        <p><span data-actor="hamlet">Hamlet: Good, becuase I thought I was going crazy!</span></p>
        <p><span data-actor="ophelia">Ophelia: Hamlet, stop talking to skulls!</span></p>
    </div>
    <script>

        //we're using the CSS dedcendent selector to access the spans
        const spans = document.querySelectorAll('div#play span');

        console.log(spans);

        for(const mySpan of spans){
            mySpan.addEventListener("click",function(ev){
                //alert(mySpan.dataset.actor);
                highlightActor(mySpan.dataset.actor);

            });
        }

        

        function highlightActor(myActor){

            for(const mySpan of spans){

                if(myActor == mySpan.dataset.actor){
                    mySpan.style.backgroundColor = 'yellow';
                }else{
                    mySpan.style.backgroundColor = 'white';
                }
            }

        }

    </script>
</body>

</html>
